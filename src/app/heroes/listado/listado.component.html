<p>listado heroes</p>

<div *ngIf="hb; else noBorrar">
    <h3> Heroe Borrado <small> {{hb}} </small></h3>
</div>
<ng-template #noBorrar>
    <h3> No ha borrado nada </h3>
</ng-template>



<button (click)="hb=borrarHeroe()" >
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i=index">
        {{i+1}} {{heroe}}
    </li>
</ul>
